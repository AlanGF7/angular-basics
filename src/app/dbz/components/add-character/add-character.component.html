<h4>Agregar personaje</h4>

    <form class="row" (ngSubmit)="emitCharacter()">

      <input name="name" type="text" class="form-control mb-2" placeholder="Nombre del personaje" [(ngModel)]="character.name">
      <input name="power" type="number" class="form-control mb-2" placeholder="Poder" [(ngModel)]="character.power">

      <button type="submit" class="btn btn-primary">
        Agregar
      </button>

      <!-- <pre>{{ character | json }}</pre> -->
    </form>
